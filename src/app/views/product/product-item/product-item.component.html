<mat-card class="card">
    <img mat-card-image [src]="pic" (error)="setDefaultPic()" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <mat-card-title>{{ product.Name }}</mat-card-title>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="btn" [routerLink]="['/Product',product.Id]">Detail</button>
      <button mat-button class="btn btn-delete" (click)="deleteProduct(product.Id)">Delete</button>
    </mat-card-actions>
</mat-card>
